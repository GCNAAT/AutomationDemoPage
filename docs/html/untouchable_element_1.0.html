<!DOCTYPE html>
<html>
  <head>
    <title>HTML</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.staticfile.org/codemirror/5.40.2/codemirror.min.css"
    />
    <!--[if lt IE 9]>
      <script src="//cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <v-container fluid>
          <v-row align="center" justify="center">
            <v-col cols="12" md="12">
                <h1 id="id1"></h1>
                <h1 id="id2"></h1>
                <h1 id="id3"></h1>
            </v-col>
            <v-col cols="12" md="12" >

              <v-btn class="secondary" style="position:fixed" onclick="console.log('invisible');document.getElementById('id2').innerHTML = 'invisible'">invisible</v-btn>

              <div id="hiddenId"  hidden="hidden" >
              <v-btn  large class="primary"  onclick="console.log('unloaded');document.getElementById('id1').innerHTML = 'loaded'">unloaded</v-btn>
              </div>

              <v-col cols="12" md="12">
              <br>
              <br>
              <br>
              </v-col>

            </v-col>
            <v-col cols="12" md="12">

              <v-btn class="third" onclick="console.log('iframe');document.getElementById('id3').innerHTML = 'iframe'">iframe</v-btn>
            </v-col>
          </v-row>
        </v-container>
      </v-app>
    </div>

    <script src="//cdn.staticfile.org/codemirror/5.40.2/codemirror.min.js"></script>
    <script src="//cdn.staticfile.org/codemirror/5.40.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="//cdn.staticfile.org/codemirror/5.40.2/mode/css/css.min.js"></script>
    <script src="//cdn.staticfile.org/codemirror/5.40.2/mode/javascript/javascript.min.js"></script>
    <script src="//cdn.staticfile.org/codemirror/5.40.2/mode/xml/xml.min.js"></script>
    <script src="//cdn.staticfile.org/codemirror/5.40.2/addon/edit/closetag.min.js"></script>
    <script src="//cdn.staticfile.org/codemirror/5.40.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),

      });
    </script>
    <script>
    function run(){
          document.getElementById('hiddenId').removeAttribute('hidden')
    }
    window.onload= function(){
   setTimeout(
   'run()'
    , 5000)
    }</script>
  </body>
</html>

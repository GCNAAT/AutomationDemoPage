<!DOCTYPE html>
<html>
<head>
    <title>about automation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app id="inspire">
        <v-container fluid>

            <v-row
                    align="center"
                    justify="center"
            >
                <div class="text-center">
                    <p>Please select your favorite fruit:</p>
                    <v-radio-group v-model="radios" :mandatory="false" id="radio">
                        <v-radio label="Apple" value="apple"></v-radio>
                        <v-radio label="Banana" value="banana"></v-radio>
                    </v-radio-group>
                </div>
            </v-row>

            <v-row
                    align="center"
                    justify="center"
            >

                <div class="text-center">
                    <v-dialog
                            v-model="dialog"
                            width="500"
                    >
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn
                                    color="red lighten-2"
                                    dark
                                    v-bind="attrs"
                                    v-on="on"
                                    id="voteBtn"
                                    @click="add"
                            >
                                VOTE
                            </v-btn>
                        </template>

                        <v-card>
                            <v-card-title class="headline grey lighten-2">
                                Alert
                            </v-card-title>

                            <v-card-text>
                                Thanks for voting {{radios}}!
                            </v-card-text>

                            <v-divider></v-divider>

                            <v-card-actions>
                                <v-spacer></v-spacer>
                                <v-btn
                                        color="primary"
                                        text
                                        @click="dialog = false"
                                >
                                    OK
                                </v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-dialog>
                </div>

            </v-row>

            <v-row
                    align="center"
                    justify="center"
            >
                <div class="text-center">

                    <v-btn
                            color="blue-grey"
                            class="ma-2 white--text"
                    >
                        <v-badge
                                color="red"
                                :content="appleCount"
                                id="appleCount"
                        >
                            Apple
                        </v-badge>
                    </v-btn>

                    <v-btn
                            color="blue-grey"
                            class="ma-2 white--text"

                    >

                        <v-badge
                                color="red"
                                :content="bananaCount"
                                id="bananaCount"
                        >
                            Banana
                        </v-badge>
                    </v-btn>


                </div>
            </v-row>
        </v-container>
    </v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data () {
    return {
      radios: 'apple',
        appleCount: 0,
        bananaCount:0,
        dialog: false
    }
  },
            methods:{
                add:function(num){
                    if(this.radios === 'apple'){this.appleCount++}
                    else{this.bananaCount++}
                }
            }

})




</script>
</body>
</html>

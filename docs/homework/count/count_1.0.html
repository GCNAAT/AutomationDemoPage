<!DOCTYPE html>
<html lang="en">
<head>

    <title>Open Automation Quiz</title>
</head>
<script type='text/javascript'>
    let userName
function init(){
if(userName === undefined || userName === null){
  alert("Open Automation Quiz");
      userName = prompt("What's your name?","")
    document.querySelector("#testerName").innerHTML = 'Hi, ' + userName
}

    setTimeout(function () {
            document.querySelector('iframe').src = 'https://cn.bing.com/'
    }, 3000);
}
</script>

</div>

</div>
</body>

<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-app id="inspire">
                <v-navigation-drawer v-model="drawer" :clipped="$vuetify.breakpoint.lgAndUp" app>
                    <v-list dense>
                        <template v-for="item in items">
                            <v-row v-if="item.heading" :key="item.heading" align="center">
                                <v-col cols="6">
                                    <v-subheader v-if="item.heading">
                                        {{ item.heading }}
                                    </v-subheader>
                                </v-col>
                                <v-col cols="6" class="text-center">
                                    <a href="#!" class="body-2 black--text">EDIT</a>
                                </v-col>
                            </v-row>
                            <v-list-group v-else-if="item.children" :key="item.text" v-model="item.model"
                                :prepend-icon="item.model ? item.icon : item['icon-alt']" append-icon="">
                                <template v-slot:activator>
                                    <v-list-item-content>
                                        <v-list-item-title v-on:click="openTargetPath(item.link)">
                                            {{ item.text }}
                                        </v-list-item-title>
                                    </v-list-item-content>
                                </template>
                                <v-list-item v-for="(child, i) in item.children" :key="i" link>
                                    <v-list-item-action v-if="child.icon">
                                        <v-icon>{{ child.icon }}</v-icon>
                                    </v-list-item-action>
                                    <v-list-item-content>
                                        <v-list-item-title v-on:click="openTargetPath(item.link)">
                                            {{ child.text }}
                                        </v-list-item-title>
                                    </v-list-item-content>
                                </v-list-item>
                            </v-list-group>
                            <v-list-item v-else :key="item.text" link>
                                <v-list-item-action>
                                    <v-icon>{{ item.icon }}</v-icon>
                                </v-list-item-action>
                                <v-list-item-content>
                                    <v-list-item-title v-on:click="openTargetPath(item.link)">
                                        {{ item.text }}
                                    </v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </template>
                    </v-list>
                </v-navigation-drawer>

                <v-app-bar :clipped-left="$vuetify.breakpoint.lgAndUp" app color="blue darken-3" dark>
                    <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                    <v-toolbar-title style="width: 300px" class="ml-0 pl-4">
                        <span class="hidden-sm-and-down">Selenium In Action</span>
                    </v-toolbar-title>
                    <!--                <v-text-field-->
                    <!--                        flat-->
                    <!--                        solo-inverted-->
                    <!--                        hide-details-->
                    <!--                        prepend-inner-icon="mdi-magnify"-->
                    <!--                        label="Search"-->
                    <!--                        class="hidden-sm-and-down"-->
                    <!--                ></v-text-field>-->
                    <v-spacer></v-spacer>
                    <!-- <v-btn icon>
                        <v-icon>mdi-apps</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>mdi-bell</v-icon>
                    </v-btn> -->
                    <v-btn icon large v-on:click="openIanWebsite">
                        <v-avatar size="32px" item>
                            <v-img src="https://cdn.vuetifyjs.com/images/logos/logo.svg" alt="Vuetify"></v-img>
                        </v-avatar>
                    </v-btn>
                </v-app-bar>
                <v-main>
                    <v-container class="fill-height" fluid align="center" justify="center">
                        <v-row align="center" justify="center">
                            <div>more detail please visit</div>
                        </v-row>
                        <v-row align="center" justify="center">
                            <div class="text-xl-h3">
                                <a
                                    href="https://gcnaat.github.io/AutomationDemoPage">https://gcnaat.github.io/AutomationDemoPage</a>
                            </div>
                        </v-row>
                    </v-container>
                </v-main>
            </v-app>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

</body>
